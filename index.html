<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZNZNOW Tours & Activities - Vendor Partnership Agreement</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; text-align: center; }
        .form-content { padding: 40px; }
        .form-section { margin-bottom: 40px; }
        .form-section h2 { font-size: 20px; color: #333; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #667eea; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-row.full { grid-template-columns: 1fr; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .form-group input, .form-group select { padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .form-group input.error { border-color: #e74c3c; background-color: #fadbd8; }
        .radio-group { display: flex; gap: 30px; margin-top: 10px; }
        .terms-box { background-color: #f9f9f9; border-left: 4px solid #667eea; padding: 15px; margin-bottom: 20px; border-radius: 3px; max-height: 200px; overflow-y: auto; font-size: 13px; line-height: 1.6; color: #555; }
        .checkbox-group { display: flex; align-items: flex-start; gap: 10px; margin: 20px 0; }
        .signature-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        .signature-box { border: 2px solid #ddd; border-radius: 5px; padding: 15px; background-color: #fafafa; }
        .signature-canvas { border: 2px dashed #667eea; border-radius: 3px; background-color: white; cursor: crosshair; width: 100%; height: 150px; touch-action: none; }
        .button-group { display: flex; gap: 15px; margin-top: 40px; justify-content: center; }
        button { padding: 12px 30px; font-size: 14px; font-weight: 600; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background-color: #667eea; color: white; }
        .btn-info { background-color: #3498db; color: white; }
        .btn-danger { background-color: #e74c3c; color: white; padding: 8px 15px; font-size: 12px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background-color: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .alert { padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ZNZNOW Tours & Activities</h1>
            <p>Vendor Partnership Agreement</p>
        </div>
        <div class="form-content">
            <div id="alertBox" class="alert"></div>
            <form id="vendorForm">
                <div class="form-section">
                    <h2>1. Vendor Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vendorName">Vendor Business Name *</label>
                            <input type="text" id="vendorName" name="vendorName" required>
                        </div>
                        <div class="form-group">
                            <label for="vendorRegistration">Business Registration Number *</label>
                            <input type="text" id="vendorRegistration" name="vendorRegistration" required>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="vendorAddress">Business Address *</label>
                            <input type="text" id="vendorAddress" name="vendorAddress" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vendorEmail">Contact Email *</label>
                            <input type="email" id="vendorEmail" name="vendorEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="vendorPhone">Contact Phone *</label>
                            <input type="text" id="vendorPhone" name="vendorPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactPerson">Primary Contact Person *</label>
                            <input type="text" id="contactPerson" name="contactPerson" required>
                        </div>
                        <div class="form-group">
                            <label for="contactTitle">Contact Person Title *</label>
                            <input type="text" id="contactTitle" name="contactTitle" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>2. Partnership Level</h2>
                    <div class="radio-group">
                        <label><input type="radio" name="partnershipLevel" value="growth" checked> Growth (25%)</label>
                        <label><input type="radio" name="partnershipLevel" value="strategic"> Strategic (30%)</label>
                    </div>
                </div>

                <div class="form-section">
                    <h2>3. Agreement Details</h2>
                    <div class="form-group">
                        <label for="effectiveDate">Effective Date *</label>
                        <input type="date" id="effectiveDate" name="effectiveDate" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>4. Signatures</h2>
                    <div class="signature-container">
                        <div class="signature-box">
                            <h3>ZNZNOW Signature</h3>
                            <p style="font-size: 12px; color: #999;">Pre-signed</p>
                            <div style="height: 100px; background: #eee; display: flex; align-items: center; justify-content: center; color: #999;">Digital Applied</div>
                        </div>
                        <div class="signature-box">
                            <h3>Vendor Signature *</h3>
                            <canvas id="vendorSignaturePad" class="signature-canvas"></canvas>
                            <button type="button" class="btn-danger" onclick="clearSignature()">Clear</button>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the terms and conditions.</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-primary" onclick="submitAgreement()">Submit & Generate PDF</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Generating your PDF agreement...</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('vendorSignaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        function stopDrawing() { isDrawing = false; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        async function submitAgreement() {
            const form = document.getElementById('vendorForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            if (!Array.from(imageData).some(val => val !== 0)) {
                alert("Please sign the agreement.");
                return;
            }

            const loadingModal = document.getElementById('loadingModal');
            loadingModal.classList.add('show');

            const formData = {
                vendorName: document.getElementById('vendorName').value,
                vendorRegistration: document.getElementById('vendorRegistration').value,
                vendorAddress: document.getElementById('vendorAddress').value,
                vendorEmail: document.getElementById('vendorEmail').value,
                vendorPhone: document.getElementById('vendorPhone').value,
                contactPerson: document.getElementById('contactPerson').value,
                contactTitle: document.getElementById('contactTitle').value,
                partnershipLevel: document.querySelector('input[name="partnershipLevel"]:checked').value,
                effectiveDate: document.getElementById('effectiveDate').value,
                signature: canvas.toDataURL('image/png')
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Submission failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ZNZNOW_Agreement_${formData.vendorName.replace(/\s+/g, '_')}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                loadingModal.classList.remove('show');
                alert("Success! Your agreement has been generated and downloaded.");
                form.reset();
                clearSignature();
            } catch (error) {
                loadingModal.classList.remove('show');
                alert("Error: " + error.message);
            }
        }

        window.addEventListener('load', () => {
            document.getElementById('effectiveDate').valueAsDate = new Date();
        });
    </script>
</body>
</html>
